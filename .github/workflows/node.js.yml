name: Webapp Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - "18.x"
          - "20.x"
          - "22.x"

    defaults:
      run:
        working-directory: webapp/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: webapp/frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (skip if no config)
        run: |
          set -e
          has_config=false
          for f in .eslintrc.js .eslintrc.cjs .eslintrc.json .eslintrc.yaml .eslintrc.yml; do
            if [ -f "$f" ]; then
              has_config=true
              break
            fi
          done
          if [ "$has_config" = true ] || grep -q '"eslintConfig"' package.json; then
            npm run lint --if-present
          else
            echo "No ESLint config; skipping lint."
          fi

      - name: Build
        env:
          REACT_WEBSITE_URL: ${{ secrets.REACT_WEBSITE_URL }}
          VITE_WEBSITE_URL: ${{ secrets.REACT_WEBSITE_URL }}
          CI: false
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ matrix.node-version }}
          path: dist/

      - name: Test
        run: npm test --if-present
